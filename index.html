<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Mine Clicker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Mine Clicker</h1>

  <!-- BLOCO DE GRAMA CLICÁVEL -->
  <img id="grassBlock" src="grass_block.png" alt="Bloco de Grama" style="width:150px; cursor:pointer;" />
  <p id="counter">Gramas: 0</p>

  <!-- ÁREA DOS RECURSOS -->
  <div id="resources"></div>

  <!-- UPGRADES -->
  <div id="upgrades"></div>

  <!-- LOJA -->
  <div id="shop">
    <h2>Loja</h2>
    <p>Moedas: <span id="coins">0</span></p>
    <div id="shop-items"></div>
  </div>

  <!-- CONQUISTAS -->
  <div id="achievements">
    <h2>Conquistas</h2>
    <ul id="achievement-list"></ul>
  </div>

  <!-- BOTÕES -->
  <button id="resetButton">Resetar Progresso</button>
  <button id="prestigeButton">Prestígio (Rebirth)</button>

  <script src="script.js"></script>
</body>
</html>
